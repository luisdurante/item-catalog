{% extends "main.html" %}
{% block content %}
<span style = "font-family: 'Lucida Sans';">Check our items by visiting the categories below!</span>
<div id="category-container">
{% for category in categories %}
<a href="{{url_for('SearchItem', category_id = category.id)}}">
    <div class='categories-btn'>
    <center>
        <span class="categories">
        {{category.category_name}}
        </span>
    </center>
</div></a>

{% endfor %}
</div>
{% endblock %}
